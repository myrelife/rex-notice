  <script>
    // Tab 切換邏輯
    const tabs = document.querySelectorAll('[role="tab"]');
    const panels = document.querySelectorAll('[role="tabpanel"]');
    
    function switchTab(tabId) {
      const targetTab = document.getElementById(`tab-${tabId}`);
      if (!targetTab) return;
      
      // 更新 tabs
      tabs.forEach(tab => {
        const isSelected = tab === targetTab;
        tab.setAttribute('aria-selected', isSelected);
      });
      
      // 更新 panels
      panels.forEach(panel => {
        const isVisible = panel.id === `panel-${tabId}`;
        panel.hidden = !isVisible;
      });
      
      // 更新 URL hash（不觸發頁面跳轉）
      history.replaceState(null, '', `#${tabId}`);
    }
    
    // Tab 按鈕點擊事件
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.id.replace('tab-', '');
        switchTab(tabId);
      });
    });
    
    // 鍵盤導航
    tabs.forEach(tab => {
      tab.addEventListener('keydown', (e) => {
        const tabList = Array.from(tabs);
        const currentIndex = tabList.indexOf(tab);
        let newIndex;
        
        if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
          newIndex = currentIndex === 0 ? tabList.length - 1 : currentIndex - 1;
          e.preventDefault();
        } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
          newIndex = currentIndex === tabList.length - 1 ? 0 : currentIndex + 1;
          e.preventDefault();
        }
        
        if (newIndex !== undefined) {
          tabList[newIndex].focus();
          const tabId = tabList[newIndex].id.replace('tab-', '');
          switchTab(tabId);
        }
      });
    });
    
    // 從 URL hash 初始化
    function initFromHash() {
      const hash = window.location.hash.slice(1); // 移除 #
      const validTabs = ['consumer', 'merchant'];
      const tabId = validTabs.includes(hash) ? hash : 'consumer';
      switchTab(tabId);
    }
    
    // 監聽 hash 變化
    window.addEventListener('hashchange', initFromHash);
    
    // 頁面載入時初始化
    initFromHash();
  </script>
